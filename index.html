<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">    
        <iframe src="" allow="autoplay" allowfullscreen></iframe>
        <div class="controls-container">
            <div class="controls">
                 <select id="season" onchange="setSeason()">
                        <option value="0">S1 - Non Non Biyori</option>
                        <option value="1">Non Non Biyori the Movie: Vacation</option>
                        <option value="2">S2 - Non Non Biyori: Repeat</option>
                        <option value="3">S3 - Non Non Biyori: Nonstop</option>
                </select>
                <select id="episode" onchange="setEpisode()">
                    <option value="0">E01 - A New Transfer Student Came</option>
                    <option value="1">E02 - We Went to a Candy Store</option>
                    <option value="2">E03 - I Ran Away From Home With My Sister</option>
                    <option value="3">E04 - Summer Vacation Started</option>
                    <option value="4">E05 - I Pretended I Forgot My Swimsuit</option>
                    <option value="5">E06 - I Became a Ghost and Tried Hard</option>
                    <option value="6">E07 - My Rice Cracker Turned Into Curry</option>
                    <option value="7">E08 - We Cooked Rice at School</option>
                    <option value="8">E09 - We Tried Having a Cultural Festival</option>
                    <option value="9">E10 - We Watched the First Sunrise of the Year</option>
                    <option value="10">E11 - We Made Snow Houses</option>
                    <option value="11">E12 - Spring Came Again</option>
                    <option value="12">E13 - We're Going to Okinawa (OAD)</option>
                </select>
                <p id=""></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
